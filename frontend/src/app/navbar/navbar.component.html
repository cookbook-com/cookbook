<div id="profile">
  <!-- overall potential reference https://angular.io/guide/http 
    https://angular.io/tutorial/toh-pt6#heroes-and-http  -->
  <img id="user-profile-picture" [src]="" />
  <!--userImageLink-->
  <!-- For later https://stackoverflow.com/questions/56863495/how-to-display-image-in-angular-->
  <p id="profile-username">Bob Ross</p>
  <div class="profile-box">
    <!-- navigates to user profile component/ or cookbook summary-->
    <a routerLink="/userprofile">User profile</a>
    <!-- navigates to login page, if not logged in, if they are then it will say sign out-->
    <a routerLink="/login">Sign in</a>
    <!-- reference this https://stackoverflow.com/questions/34852627/how-to-change-the-logout-button-to-login-in-angular-->
    <!-- <button *ngi="loggedInToggle" (click)="signOut()">Sign <output></output></button> -->
    <a routerLink="/register">Sign up</a>
  </div>
  <!-- Search reference https://medium.com/@uditgogoi1/search-bar-with-autocomplete-using-angular-5-and-angular-material-c5a77a429da7 -->
  <!-- Search reference https://dev.to/sandeepbalachandran/how-to-filter-the-data-with-a-common-search-bar-at-the-top-angular-8-16a -->
  <!-- option 3 https://stackoverflow.com/questions/55373526/angular-7-search-bar-and-results-in-different-views -->
  <!-- option 4 https://stackblitz.com/edit/angular-search-box -->
  <a routerLink="/welcome">Home</a>
  <!-- routerlink set to /welcome matches the route to HeroesComponent, 
        routerLink is the selector for the RouterLink directive that turns user clicks into router navigations-->

  <!-- section to use filters-->
  <div id="search-recipe">
    <!-- button to open filter options-->
    <button id="filter-button" (click)="toggleFilters()">Filters</button>
    <button id="random-recipe" routerLink="/randomrecipe">Surprise me!</button>
    <!-- will display a list of recipes names based on what is currently being in the search box-->

    <!-- section for search bar-->
    <!-- might be useful: https://stackblitz.com/edit/simple-search-filter Just need to find a way to call the api search by ingredient-->
    <!-- other references: https://stackblitz.com/edit/angular-simple-search
            https://stackblitz.com/edit/angular-multiple-search-filters  
        
        -->

    <!--I believe it should match the value in the recipe interface-->

    <!-- info on two-way databinding https://angular.io/guide/two-way-binding-->
    <div class="columns is -multiline" *ngIf="recipes$">
      <div class="column is-4" *ngFor="let recipe of recipes$ | async">
        <div class="card">
          <div class="card-content">
            {{ recipe.strMeal }}
          </div>
        </div>
      </div>
    </div>
    <!-- <div>
            <input type="text"name="foodName" placeholder="Enter Food "class="food-input"[(ngModel)]="inputFood"/>
            <button id="food-btn" (click)="search(inputFood.value)" routerLink="">Search by Name</button>
        </div> -->

    <!-- section for logo-->
    <div>
      <!--Don't think I need name for the website as the logo should be enough-->
      <img id="cookbook-logo" [src]="" />
      <!--logoImageLink-->
    </div>
  </div>
</div>
